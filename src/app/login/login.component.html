

<form [formGroup]="loginForm">


  <label>Email</label>
  <input type="email" formControlName="email" />
  <label>Password</label>
  <input type="password" formControlName="password" />


  <button type="submit" *ngIf="!isLogedIn" (click)="logIn()"> Login </button>


</form>

<button *ngIf="isLogedIn" (click)="logOut()"> Logout </button>
