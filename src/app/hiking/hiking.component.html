HIKING



<div class="filter">
  <select (change)="locationFilterChange($event)">
    <option *ngFor="let item of locationFilter">{{item.location}}</option>
  </select>
</div>

<button (click)="onShowAddTheForm()">
  Pridat turu

</button>

<div *ngIf="addNewHiking">formular</div>


<div class="container--content mx-4 ">


  <div *ngFor="let item of filteredHiking " class="item">


    <div class="attraction-preview p-2">
      <img (click)="onOpenAttraction(item._id)" src="{{item.image}}" width="250" height="200" style="border-radius:12px" />

      <button (click)="onDelete(item._id)">
        delete
      </button>

      <button (click)="onEdit(item._id)">
        edit
      </button>

      <div class="describe p-2">
        <h5>{{item.title}} </h5>
        <p>{{item.info}} </p>
        <div style="display:flex">
          <img src="https://svgsilh.com/svg/1093167.svg" width="15" height="20">
          <span>{{item.point}}</span>
        </div>
      </div>

    </div>



  </div>
</div>
