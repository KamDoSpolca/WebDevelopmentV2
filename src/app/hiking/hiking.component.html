HIKING



<div class="filter">
  <select (change)="locationFilterChange($event)">
    <option *ngFor="let item of locationFilter">{{item}}</option>   
  </select>
</div>


<div class="container--content mx-4">


  <div *ngFor="let item of filteredHiking" class="item">

    
       <div class="p-2">
        <h4>{{item.title}} </h4>
        <img src="{{item.image}}" width="300" height="250" />
        <h6>{{item.info}} </h6>
      </div>
 





  </div>
</div>
